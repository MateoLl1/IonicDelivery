<ion-content
  class="text-center"
  style="padding-left: 0; padding-right: 0; margin: 0"
>
  <ion-card>
    <ion-card-content>
      <ion-card>
        <img height="60%" alt="Silhouette of mountains" [src]="imagenPath" />
        <ion-card-header>
          <ion-card-title>Iniciar Seccion</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <div class="d-grid gap-2 col-6 mx-auto p-4">
        <button
          (click)="iniciarSeccion()"
          class="btn btn-primary"
          type="button"
        >
          Iniciar
        </button>
      </div>
      <div class="ion-text-center">
        <ion-button
          (click)="navegarRegistro()"
          fill="clear"
          size="small"
          routerLink="/registro"
          >¿No tienes una cuenta? Regístrate</ion-button
        >
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
