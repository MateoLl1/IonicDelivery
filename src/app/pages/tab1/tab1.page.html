<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mateo Llerena </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    <ion-button (click)="subirImagen()">Guardar imagen</ion-button>
  </div>

  <div class="container" *ngIf="llego">
    <p>{{hostImages}}</p>
    <img [src]="hostImages" alt="" />
  </div>
</ion-content>
